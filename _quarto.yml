---
project:
  type: website
  post-render:
    - scripts/postrender.py
  pre-render:
    - scripts/prerender.py
  render:
    - 404.qmd
    - index.qmd
    - cv.qmd
    - articles.qmd
    - articles/co/*.qmd
    - articles/first/*.qmd
    - articles/shared/*.qmd
    - articles/thesis.qmd
    - posts.qmd
    - posts/*.qmd
    - rss.qmd
    - talks.qmd
    - talks/*.qmd
    - teaching.qmd
    - teaching/*.qmd
    - varia.qmd
    - varia/**/*.qmd

website:
  title: Adriano Rutz
  description: Personal website of Adriano Rutz
  site-path: ./
  site-url: https://adafede.github.io
  favicon: images/favicon/favicon.ico
  repo-url: https://github.com/adafede/adafede.github.io
  search:
    location: navbar
  open-graph:
    locale: en
    site-name: https://adafede.github.io
  navbar:
    left:
      - text: Articles
        aria-label: Articles
        href: articles.qmd
      - text: CV
        aria-label: Curriculum vit√¶
        href: cv.qmd
      - text: Posts
        aria-label: Posts
        href: posts.qmd
      - text: Talks
        aria-label: Talks
        href: talks.qmd
      - text: Teaching
        aria-label: Teaching
        href: teaching.qmd
      - text: Varia
        aria-label: Varia
        href: varia.qmd
    right:
      - icon: rss
        href: rss.xml
  body-header: |
    <!-- 100% privacy-first analytics -->
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>

format:
  html:
    grid:
      body-width: 1200px
    link-external-newwindow: true
    theme:
      light: flatly
      dark: darkly
    respect-user-color-scheme: true
    smooth-scroll: true

kernel: .venv
