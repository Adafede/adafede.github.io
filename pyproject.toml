[project]
name = "adafede-github-io"
version = "0.0.1"
description = "My personal website"
requires-python = ">=3.13,<4"
dependencies = [
    "bs4>=0.0.2,<1",
    "commonmeta-py>=0.146,<1",
    "folium>=0.20.0,<1",
    "geopy>=2.4.1,<3",
    "markdown>=3.8.2,<4",
    "mypy>=1.17.1,<2",
    "pyyaml>=6.0.2",
    "deptry>=0.23.1,<1",
    "pre-commit>=4.2.0,<5",
    "quarto>=0.1.0,<1",
    "types-markdown>=3.8.0.20250708,<4",
]

[tool.deptry.per_rule_ignores]
DEP002 = ["deptry","mypy","pre-commit","quarto","types-markdown"]

[tool.mypy]
ignore_missing_imports = true
